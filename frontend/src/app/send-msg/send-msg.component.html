<div class="sendmsg">
  <div *ngIf="!loading" class="col-md-auto offset-sm-3 mt-2">
    <form [formGroup]="messageForm">
      <div class="form-group">
        <label for="destinataire">Destinataire</label>
        <input type="text" placeholder="Pour qui est le message ?" id="destinataire" formControlName="destinataire" class="form-control">
      </div>
      <button class="btn btn-success" type="button" (click)="filePicker.click()">Ajouter image</button>
      <input type="file" #filePicker (change)="onImagePick($event)">
      <div class="image-preview" *ngIf="imagePreview">
        <img [src]="imagePreview" alt="">
      </div>
      <div class="form-group">
        <label for="message">Message Anonyme</label>
        <textarea name="message"
                  id="message"
                  cols="30" rows="7"
                  class="form-control"
                  formControlName="message"
                  placeholder="Le message anonyme que tu veux envoyer"></textarea>
      </div>
      <button class="btn btn-primary" (click)="onSubmit()" >Valider</button>
      <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</div>
