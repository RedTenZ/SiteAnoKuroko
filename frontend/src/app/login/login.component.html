<div class="login">
  <div class="col-md-auto offset-sm-2 mt-2" *ngIf="!loading">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="username" id="username" formControlName="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>
      <button class="btn btn-success" (click)="onLogin()" [disabled]="loginForm.invalid">Connexion</button>
    </form>
    <p>{{ errorMessage }}</p>
  </div>
</div>
